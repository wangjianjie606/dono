---
layout: home
title: My Blog
---

<ul>
  {% for post in site.posts %}
    <div style="border-bottom-style:dashed; border-color:rgb(132, 132, 132); margin-top:20px;">
      <li style="font-size:22px;">{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}?{{site.time}}">{{ post.title }}</a></li>
      <p>{{ post.excerpt }}</p>
	</div>
  {% endfor %}
</ul>



<div>-----------------------------------------------END-------------------------------------------------</div>
