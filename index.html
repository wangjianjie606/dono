---
layout: main
title: My Blog
---

<ul>
  {% for post in site.posts %}
    <li>
      <li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}?{{site.time}}">{{ post.title }}</a></li>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>



<div>-----------------------------------------------END-------------------------------------------------</div>
